name: Pull Request CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run formatter
        run: yarn format

      - name: Run type check
        run: yarn type-check

      - name: Build project
        run: yarn build
